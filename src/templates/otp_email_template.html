<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
        }

        .header img {
            max-width: 150px;
        }

        .content {
            margin: 20px 0;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
        }

        .otp-code {
            display: inline-block;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #888888;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <!-- Optional: Add your company logo here -->
            <img src="https://i.pinimg.com/564x/4b/9d/70/4b9d70137a766e45e46513d7486b7154.jpg" alt="Meme about forgot password">
        </div>
        <div class="content">
            <p>Hello {{ recipient_name }},</p>
            <p>Here is your OTP code for verification:</p>
            <div class="otp-code">{{ otp_code }}</div>
            <p>Please use this code to complete your verification process. If you did not request this code, please
                ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; {{ current_year }} Your Company. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
